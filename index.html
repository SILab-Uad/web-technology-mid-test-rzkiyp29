<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        
        <label for="length">Password Length:</label>
        <input type="number" id="length" value="12" min="8" max="128">

        <h3>Select criteria:</h3>
        <label>
            <input type="checkbox" id="includeUppercase"> Include Uppercase
        </label><br>
        <label>
            <input type="checkbox" id="includeLowercase"> Include Lowercase
        </label><br>
        <label>
            <input type="checkbox" id="includeNumbers"> Include Numbers
        </label><br>
        <label>
            <input type="checkbox" id="includeSpecialChars"> Include Special Characters
        </label><br>
        
        <div class="button-container">
            <button class="left-button" id="generateBtn">Generate Password</button>
            <button class="right-button" id="copyBtn">Copy to Clipboard</button>
        </div>


        <p id="passwordOutput"></p>
        
    </div>

    <script src="script.js"></script>
    <script src="dom.js"></script>
</body>
</html>
